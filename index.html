<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta title="Christian Suleiman">

    <link rel="stylesheet" type="text/css" href="assets/styles.css">

    <!-- Typed.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
</head>

<body>

    <!-- SEO Friendly TypedJS intro -->
    <div id="intro-wrapper">
        <div id="intro">
            <h2>$ cd <span>C</span>omputer <span>S</span>cience</h2>
            <h2>$ cd <span>C</span>onsiderate <span>S</span>oftware</h2>
            <h2>$ cd <span>C</span>hristian <span>S</span>uleiman</h2>
        </div>
        <span id="typed"></span>
        <script>
            var typed = new Typed('#typed', {
                stringsElement: '#intro',
                backSpeed: 40,
                typeSpeed: 40,
                smartBackspace: true
            });
        </script>
    </div>

    <div id="main">
        <h2>Hello world</h2>
    </div>
</body>

</html>
